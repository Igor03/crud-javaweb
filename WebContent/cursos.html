<html lang="en" ng-app="cursoModulo">

<head>

<body ng-controller="cursoController">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <!--<a href="#">Sistema Web</a> Precisa fazer o javascript -->
      <a href="index.html">Sistema Web</a>
    </div>
  </nav>
  <div class="container" id="menu">

    <div class="starter-template">
      <h1 id="m-title">Cursos</h1>
    </div>
    <!-- Footer -->

    <div class="container form-container">
      <form class="form-prof">
        <div class="form-group">
          <label for="codigo">Código</label>
          <input ng-model="curso.codigo" readonly required type="text" class="form-control" id="codigo" aria-describedby="emailHelp"
            placeholder="Código" id="codigo">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="nome">Título</label>
          <input ng-model="curso.nome" required type="text" class="form-control" id="exampleInputPassword1" placeholder="Título">
        </div>
        <div class="form-group">
          <label for="diashorarios">Dias e Horários</label>
          <input ng-model="curso.diashorarios" type="text" class="form-control" id="exampleInputPassword1" placeholder="Dias e Horários">
        </div>
        <div class="form-group">
          <label for="exampleSelect1">Professores</label>
          <select class="form-control" id="exampleSelect1" ng-options="professor.nome for professor in professores track by professor.codigo"
            ng-model="curso.professorModel">

          </select>
        </div>
        <div class="container btns-cad-prof">
          <button ng-click="limparCampos()" type="submit" class="btn btn-primary btn-form-prof">Novo</button>
          <button ng-click="salvar()" ng-disabled="!curso.nome && !professor.codigo" type="submit" class="btn btn-primary btn-form-prof">Salvar</button>
          <button ng-click="excluir()" type="submit" class="btn btn-primary btn-form-prof">Excluir</button>
          <div class="">
            <label for="email"></label>
            <input ng-model="pesquisaProfessor" type="text" class="form-control" id="pesquisa" placeholder="Pesquisar">
          </div>

        </div>

        <br>


        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Código </th>
              <th scope="col">Descrição</th>
              <th scope="col">Dias e Horários</th>
              <th scope="col">Professors</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="cursosTabela in cursos | filter:pesquisaCurso" ng-click="selecionaCurso(cursosTabela)">
              <th scope="row">{{cursosTabela.codigo}}</th>
              <td>{{cursosTabela.nome}}</td>
              <td>{{cursosTabela.diashorarios}}</td>
              <td>{{cursosTabela.professorModel.nome}}</td>
            </tr>
          </tbody>
        </table>

      </form>

    </div>
  </div><!-- /.container -->


  <div class="conteiner">
    <br>

    <footer class="page-footer font-small blue">

      <!-- Copyright -->
      <div class="footer-copyright text-center">© José Igor de Carvalho
      </div>
      <!-- Copyright -->

    </footer>

  </div>
  <!-- Footer -->

    ================================================== -->

  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="js/bootstrap.min.js"></script>
  <script src="controller/cursos.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="js/ie10-viewport-bug-workaround.js"></script>
  <script>

  </script>
</body>

</html>
